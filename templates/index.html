<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Search for Word</h1>
    <form method="POST" action="/">
        <input type="text" name="keyword" placeholder="Enter keyword" required>
        <input type="submit" value="Search">
    </form>
    {% if keyword %}
        <h2>{{ count }} Search Results for "{{ keyword }}"</h2>
        <ol>
        {% for item in data %}
            <li>{{ item.text }}</li>
        {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
